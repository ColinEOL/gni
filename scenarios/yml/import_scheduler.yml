---
ImportScheduler:
  - data_source_id: 1
    status: 4
    message: 'Updated'
    created_at: <%= 1.month.ago.to_s :db %>
    updated_at: <%= 1.month.ago.to_s :db %>
  - data_source_id: 1 #should be scheduled (> 14 days since last update)
    status: 4
    message: 'Updated'
    created_at: <%= 15.days.ago.to_s :db %>
    updated_at: <%= 15.days.ago.to_s :db %>
  - data_source_id: 2
    status: 4
    message: 'Updated'
    created_at: <%= 50.days.ago.to_s :db %>
    updated_at: <%= 50.days.ago.to_s :db %>    
  - data_source_id: 2 #should be scheduled -- failed last time
    status: 3
    message: 'Failed'
    created_at: <%= 2.days.ago.to_s :db %>
    updated_at: <%= 2.days.ago.to_s :db %>    
  - data_source_id: 3 #should not be scheduled -- recent update
    status: 4
    message: 'Updated'
    created_at: <%= 2.days.ago.to_s :db %>
    updated_at: <%= 2.days.ago.to_s :db %>        
  - data_source_id: 4 #should not be scheduled -- in process already
    status: 2
    message: 'In process'
  - data_source_id: 6 #should not be scheduled -- days between harvests is set to 0
    status: 4
    message: 'Updated'
    created_at: <%= 1.month.ago.to_s :db %>
    updated_at: <%= 1.month.ago.to_s :db %>
  #- data_source_id: 5 should be scheduled because there is no data in import scheduler list about it

  